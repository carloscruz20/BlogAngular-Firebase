<section>
<div class="percent" *ngIf="pertencetage;else addpostform">
    <div class="lds-ripple"><div></div><div></div></div>
        <p>Processing Request:</p>
        <p class="progress">{{pertencetage}}%</p>
    </div>

<ng-template #addpostform>

    <form (ngSubmit)="addPost(postForm.value)" [formGroup]="postForm">
        <h2>Create a new Post</h2>
        <p>Fill the form to add a new post to the database.</p>

        <div class="formcontrol">
            <label for="title">Title</label>
            <input type="text" formControlName="title">
        </div>

        <div class="formcontrol">
            <label for="title">Content</label>
            <textarea formControlName="content"></textarea>
        </div>

        <div class="formcontrol">
            <label for="cover" class="cover">Choose a Cover</label>
            <input type="file" name="cover" id="cover" formControlName="cover" (change)="handleInput($event)">
        </div>

        <div class="formcontrol">
            <label for="tags">Tags</label>
            <select multiple id="tags"  formControlName="tags">
                <option *ngFor="let tag of tags" value="{{tag.id}}">{{tag.name}}</option>
            </select>
        </div>

        <input type="submit" [disabled]="!postForm.valid" value="Submit">
    </form>
</ng-template>
</section>
